<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="output">0</div>
        <div class="row1">
            <button class="btn-power"><img src="./icons/power.svg" alt="Power"></button>
            <button class="btn-clear"><img src="./icons/clear.svg" alt="Clear"></button>
            <button class="btn-back"><img src="./icons/back.svg" alt="Back"></button>
            <button class="btn-percent"><img src="./icons/percentage.png" alt="Percent"></button>
        </div>
        <div class="row2">
            <button class="btn-7"><img src="./icons/7.svg" alt="7"></button>
            <button class="btn-8"><img src="./icons/8.svg" alt="8"></button>
            <button class="btn-9"><img src="./icons/9.svg" alt="9"></button>
            <button class="btn-divide"><img src="./icons/divide.svg" alt="/"></button>
        </div>
        <div class="row3">
            <button class="btn-4"><img src="./icons/4.svg" alt="4"></button>
            <button class="btn-5"><img src="./icons/5.svg" alt="5"></button>
            <button class="btn-6"><img src="./icons/6.svg" alt="6"></button>
            <button class="btn-multiply"><img src="./icons/*.svg" alt="*"></button>
        </div>
        <div  class="row4">
            <button class="btn-1"><img src="./icons/1.svg" alt="1"></button>
            <button class="btn-2"><img src="./icons/2.svg" alt="2"></button>
            <button class="btn-3"><img src="./icons/3.svg" alt="3"></button>
            <button class="btn-minus"><img src="./icons/-.svg" alt="-"></button>
        </div>
        <div class="row5">
            <button class="btn-dot"><img src="./icons/dot.svg" alt="."></button>
            <button class="btn-0"><img src="./icons/0.svg" alt="0"></button>
            <button class="btn-equal"><img src="./icons/=.svg" alt="="></button>
            <button class="btn-plus"><img src="./icons/+.svg" alt="+"></button>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
